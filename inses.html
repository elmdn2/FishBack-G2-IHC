<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPT - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/inses.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <a href="index.html" class="back-button">← Volver</a>

      <div class="register-box">
        <div class="welcome-panel">
          <h1>Bienvenido de nuevo</h1>
          <p>¿No tienes una cuenta?</p>
          <a href="registro.html" class="login-btn">Regístrate</a>
        </div>

        <div class="register-form">
          <h2>Inicia Sesión</h2>
          <form id="registerForm">
            <div class="form-group input-wrapper">
              <img
                src="Images/persona.svg"
                alt="user icon"
                class="input-icon"
              />
              <input
                type="text"
                id="telefono"
                name="telefono"
                placeholder="DNI"
                required
              />
            </div>
            <div class="form-group input-wrapper">
              <img
                src="Images/candado.svg"
                alt="lock icon"
                class="input-icon"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
            
          <div class="social-login">
          <p>O Inicia Sesion con</p>

          <div class="social-buttons">

          <button class="social-btn">
          <img src="Images/google.svg" alt="google" />
          </button>

          <button class="social-btn">
            <img src="Images/apple.svg" alt="apple" />
          </button>

          <button class="social-btn">
            <img src="Images/facebook.svg" alt="facebook" />
          </button>

          <button class="social-btn">
            <img src="Images/celular.svg" alt="celular" />
          </button>

  </div>
</div>

            <button type="submit" class="register-btn">Iniciar Sesión</button>
            <p class="forgot-password">
              <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const dni = document.getElementById("telefono").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!dni || !password) {
            alert("Por favor, complete ambos campos.");
            return;
          }

          // Simula login correcto
          localStorage.setItem("usuarioLogueado", "true");
          localStorage.setItem("userDNI", dni); // opcional

          // Redirigir al index
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
